<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{entry.title}} - Linkurious docs</title>
    <link rel="stylesheet" href="/assets/atom-light.css?{{now}}" />
    <link rel="stylesheet" href="/assets/styles.css?{{now}}" />
    <script lang="javascript">
      window.onload = function() {
        // scroll "current" menu item into visible pane
        var offset = document.getElementsByClassName('current')[0].offsetTop;
        document.getElementsByClassName('menu')[0].scrollTop = offset - 15;
      }
    </script>
</head>
<body>

<div class="main">
    <div style="position: absolute; top: 10px; right: 20px;">Linkurious v{{package.version}}</div>

    <div class="menu">
        <div>
            Linkurious documentation.
            {{menu}}
        </div>
    </div>

    <div class="content">
        <div>
            <h1>{{entry.title}}</h1>
            {{entry.html.body}}
        </div>
    </div>
</div>

</body>
</html>
