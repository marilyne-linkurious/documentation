<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Linkurious {{docname}} v{{package.version}}</title>
    <link rel="stylesheet" href="/assets/styles.css?{{now}}" type="text/css" />
    <link rel="stylesheet" href="/assets/print-styles.css?{{now}}" media="print" type="text/css" />
    <link rel="stylesheet" href="/assets/atom-light.css?{{now}}" type="text/css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <script lang="javascript" src="/assets/scripts.js"></script>
    <script lang="javascript">
      window.onload = initDocSite.bind(null, "");
    </script>
    <style type="text/css">
        .content > h1 {
            display: block;
        }
        .content > h1:first-child {
            visibility: hidden;
        }
        .content > h1:not(:first-child) {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        {{docname}} of <img src="/assets/logo-linkurious.png" alt="Linkurious" height="12" />
    </div>

    <nav class="content-menu">
        <h1>Linkurious {{docname}}</h1>

        <div class="switch dropdown">
            <div class="dropdown-text">Version {{package.version}}</div>
            <button class="dropbtn">
                <div class="burger-container">
                    <div class="burger-bar1"></div>
                    <div class="burger-bar2"></div>
                    <div class="burger-bar3"></div>
                </div>
            </button>
            <div class="dropdown-content">
                <a href="javascript:void(0)" id="versionOpen">Other versions of this {{doc}}</a>
                <a href="index.html" class="separator"><strong>Multi-page</strong> version of this {{doc}}</a>
                <a href="../../user-manual/latest">User manual</a>
                <a href="../../admin-manual/latest">Administration manual</a>
                <a href="../../server-sdk/latest">Server SDK documentation</a>
                <a href="../../ogma/latest" class="separator">Visualization SDK (Ogma) documentation</a>
                <a href="https://linkurio.us/">Linkurious website</a>
            </div>
        </div>
    </nav>

</header>

<div id="popupLayer"></div>
<div id="versionPopup">
    <div class="head">All versions of this {{doc}}<div id="versionClose">X</div></div>
    <div id="versionList"></div>
</div>

<div class="content box-decorator">
    {{body}}
</div>
</body>
</html>
