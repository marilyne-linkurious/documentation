<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Linkurious {{docname}} v{{package.version}}</title>
    <link rel="stylesheet" href="/assets/styles.css?{{now}}" type="text/css" />
    <link rel="stylesheet" href="/assets/print-styles.css?{{now}}" media="print" type="text/css" />
    <link rel="stylesheet" href="/assets/atom-light.css?{{now}}" type="text/css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <style type="text/css">
        .content > h1 {
            display: block;
        }
        .content > h1:first-child {
            visibility: hidden;
        }
        .content > h1:not(:first-child) {
            margin-top: 100px;
        }
    </style>

    <!-- CUSTOM CODE FOR APIDOC EXAMPLES -->
    <script src="/assets/lodash.min.js?{{now}}"></script>
    <script src="/assets/jquery-3.1.1.min.js?{{now}}"></script>
    <!--Codemirror-->
    <link rel="stylesheet" href="/assets/codemirror/codemirror.css?{{now}}">
    <script src="/assets/codemirror/codemirror.js?{{now}}"></script>
    <script src="/assets/codemirror/javascript.js?{{now}}"></script>
    <script src="/assets/codemirror/fold/foldcode.js?{{now}}"></script>
    <script src="/assets/codemirror/fold/foldgutter.js?{{now}}"></script>
    <script src="/assets/codemirror/fold/brace-fold.js?{{now}}"></script>
    <link rel="stylesheet" href="/assets/codemirror/fold/foldgutter.css?{{now}}">
    <!--request.js (browserify + tweak for error logging + uglifyjs)-->
    <script src="/assets/request.min.js?{{now}}"></script>
    <script src="/assets/code-edition.js?{{now}}"></script>
    <script src="/assets/navigation.js?{{now}}"></script>
    <script lang="javascript">
      window.addEventListener('load', function() {
        initDocSite("", ['content', 'content-nav', 'content-menu'], function() {
          initCodeEditors();
        });
        initCodeEditors()
      }, false);
    </script>

    <!-- END CUSTOM CODE FOR APIDOC EXAMPLES -->
</head>
<body>

<header>
    <div class="logo">
        {{docname}} of <img src="/assets/linkurious-logo.svg" alt="Linkurious" height="12">
    </div>

    <nav class="content-menu">
        <ul>
            <li><a href="/apidoc">API Documentation</a></li>
            <li><a class="active">API Examples</a></li>
        </ul>

        <div class="switch dropdown">
            <button class="dropbtn">
                <div class="dropdown-text">Version {{package.version}}</div>
                <div class="burger-container">
                    <div class="burger-bar1"></div>
                    <div class="burger-bar2"></div>
                    <div class="burger-bar3"></div>
                </div>
            </button>
            <div class="dropdown-content">
                <a href="javascript:void(0)" id="versionOpen">Other versions of this {{doc}}</a>
                <a href="/index.html" class="separator"><strong>Multi-page</strong> version of this {{doc}}</a>
                <a href="/../../user-manual/latest">User manual</a>
                <a href="/../../admin-manual/latest">Administration manual</a>
                <a href="/../../server-sdk/latest"><strong>Server SDK documentation</strong></a>
                <a href="/../../ogma/latest" class="separator">Visualization SDK (Ogma) documentation</a>
                <a href="../../">Documentation home</a>
                <a href="https://linkurio.us/">Linkurious website</a>
            </div>
        </div>
    </nav>

</header>

<div id="popupLayer"></div>
<div id="versionPopup">
    <div class="head">All versions of this {{doc}}<div id="versionClose">X</div></div>
    <div id="versionList"></div>
</div>

<div class="content box-decorator"  style="display: none">
    {{body}}
</div>
</body>
</html>
